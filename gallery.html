<style>


/* ---------- GALLERY ---------- */
.photo-gallery {
  padding: 60px 30px;
  text-align: center;
}

.photo-gallery h2 {
  font-size: 36px;
  color: #fff;
  margin-bottom: 40px;
  letter-spacing: 2px;
}

.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 25px;
}

.gallery-item {
  position: relative;
  overflow: hidden;
  border-radius: 16px;
  cursor: pointer;
}

.gallery-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: all 0.5s ease;
}

.gallery-item .overlay {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 28px;
  font-weight: bold;
  color: #fff;
  background: rgba(0, 0, 0, 0.4);
  opacity: 0;
  letter-spacing: 2px;
  transition: all 0.5s ease;
}

/* Hover Effect */
.gallery-item:hover img {
  filter: blur(4px) brightness(70%);
  transform: scale(1.08);
}

.gallery-item:hover .overlay {
  opacity: 1;
}

/* Mobile Optimization */
@media (max-width: 600px) {
  .photo-gallery h2 {
    font-size: 28px;
  }
  .gallery-item .overlay {
    font-size: 22px;
  }
}

.section-title{
  text-align:center;
  padding: 100px 0 20px 0;
  font-size:36px;
  margin-bottom:30px;
  position:relative;
}
.section-title::after{
  content:'';
  width:80px;
  height:2px;
  background:#cfa144;
  display:block;
  margin:15px auto 0;
}
/* ---------- ANIMATIONS ---------- */
.fade{
  opacity:0;
  transform:translateY(40px);
  transition:1s;
}
.fade.show{
  opacity:1;
  transform:translateY(0);
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(40px);}
  to{opacity:1; transform:translateY(0);}
}

/* ---------- RESPONSIVE ---------- */
@media(max-width:768px){
  header{padding:15px 20px;}
  .hero h1{font-size:34px;}
  section{padding:80px 25px;}
}
</style>

<!-- JS FOR FADE ANIMATION -->
<script>
const observer = new IntersectionObserver((entries) => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add('show');
    }
  });
});

const fadeElements = document.querySelectorAll('.fade');
fadeElements.forEach(el => observer.observe(el));
</script>
</body>
